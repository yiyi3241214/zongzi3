        /* å…¨å±€æ ·å¼ */

        /* æŒ‰é’®æ ·å¼ */

            font-size: 1.1rem;

        .game-btn:hover {

        /* å¾—åˆ†æ˜¾ç¤º */
        #scoreBoard {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;

            padding: 0.5rem 1rem;

        /* éŸ³ä¹æ§åˆ¶ */
        #musicControl {
            position: fixed;
            top: 10px;

            width: 2.5rem;
            height: 2.5rem;
            background: rgba(255,255,255,0.9);

        }

        .music-on { background: #4CAF50; }
        .music-off { background: #FF5722; }

        /* ç‰©å“è¯´æ˜ */
        .item-info {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            width: 80%;
            max-width: 300px;
        }

        .item-icon {
            width: 2rem;
            height: 2rem;
            margin-right: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-text {
            font-size: 1rem;
        }

        /* å¼€å§‹ç•Œé¢æ ‡é¢˜ */
        .start-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* è§„åˆ™è¯´æ˜ */
        .rules {
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 80%;
            max-width: 300px;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .game-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .item-info {
                margin: 0.5rem 0;
            }

            .item-icon {
                width: 1.5rem;

            }
        }

        @media (max-width: 480px) {
            .game-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .rules {
                font-size: 0.9rem;
            }

            .item-info {
                font-size: 0.9rem;
            }

            #scoreBoard {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="scoreBoard">å¾—åˆ†: 0</div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- å¼€å§‹ç•Œé¢ -->
    <div id="startPanel" class="game-panel">
        <h1 class="start-title">ğŸ® ç«¯åˆæ¥ç²½å­ ğŸ®</h1>
        <div class="rules">
            <p style="margin-bottom: 1rem;">æ¸¸æˆè§„åˆ™</p>
            <p style="margin-bottom: 0.5rem;">ä½¿ç”¨ â† â†’ é”®æ§åˆ¶é¾™èˆŸç§»åŠ¨</p>
            <p style="margin-bottom: 0.5rem;">æ¥ä½ç»¿è‰²ç²½å­å¾—åˆ†ï¼Œé¿å¼€çº¢è‰²ç‚¸å¼¹ï¼</p>
        </div>
        
        <div class="item-info">
            <div class="item-icon" style="background: #4CAF50;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L14.5 10.2L22 10.2V16L12 22L2 16V10.2L9.5 10.2L12 2Z"/>
                </svg>
            </div>
            <div class="item-text">
                <strong>ç»¿è‰²ç²½å­</strong>ï¼š+10 åˆ†
            </div>
        </div>
        <div class="item-info">
            <div class="item-icon" style="background: #FFD700;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L14.5 10.2L22 10.2V16L12 22L2 16V10.2L9.5 10.2L12 2Z"/>
                </svg>
            </div>
            <div class="item-text">
                <strong>é‡‘è‰²ç²½å­</strong>ï¼š+50 åˆ†
            </div>
        </div>
        <div class="item-info">
            <div class="item-icon" style="background: #FF5722;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L2 16H22L12 2Z"/>
                </svg>
            </div>
            <div class="item-text">
                <strong>çº¢è‰²ç‚¸å¼¹</strong>ï¼š-20 åˆ†ï¼ˆæ¸¸æˆç»“æŸï¼‰
            </div>
        </div>
        
        <button id="startBtn" class="game-btn">å¼€å§‹æ¸¸æˆ</button>
    </div>
    
    <!-- ç»“æŸç•Œé¢ -->
    <div id="endPanel" class="game-panel" style="display: none;">
        <h1 class="start-title">ğŸ® æ¸¸æˆç»“æŸï¼</h1>
        <p style="margin: 0.5rem 0; font-size: 1.2rem;">æœ€ç»ˆå¾—åˆ†ï¼š<span id="finalScore">0</span></p>
        <button id="restartBtn" class="game-btn">å†æ¥ä¸€æ¬¡</button>
    </div>

    <!-- éŸ³ä¹æ§åˆ¶ -->
    <div id="musicControl" class="music-on">ğŸµ</div>

    <!-- éŸ³é¢‘å…ƒç´  -->
    <audio id="bgm" loop src="bgm1.mp3"></audio>
    <audio id="endSound" src="bgm2.mp3"></audio>

<script>
// æ¸¸æˆæ ¸å¿ƒé€»è¾‘
(function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startPanel = document.getElementById('startPanel');
    const endPanel = document.getElementById('endPanel');
    const scoreElement = document.getElementById('scoreBoard');
    const finalScoreElement = document.getElementById('finalScore');
    const bgm = document.getElementById('bgm');
    const endSound = document.getElementById('endSound');
    const musicControl = document.getElementById('musicControl');

    // æ¸¸æˆé…ç½®
    const CONFIG = {
        PLAYER: {
            WIDTH: 80,
            HEIGHT: 30,
            SPEED: 6,
            COLOR: '#D32F2F'
        },
        ITEMS: [
            { type: 'zongzi',  score: 10,  color: '#4CAF50', prob: 0.6, size: 12 },
            { type: 'gold',    score: 50,  color: '#FFD700', prob: 0.2, size: 16 },
            { type: 'danger',  score: -20, color: '#FF5722', prob: 0.2, size: 16 }
        ],
        GAME: {
            BASE_SPEED: 4,
            SPAWN_INTERVAL: 60,
            DANGER_SPEED_BOOST: 3,
            MAX_ITEMS_ON_SCREEN: 4
        }
    };

    let gameState = {
        score: 0,
        isRunning: false,
        player: null,
        items: [],
        spawnTimer: 0,
        lastFrame: 0
    };

    // éŸ³ä¹æ§åˆ¶
    let isMusicOn = localStorage.getItem('musicOn') !== 'false';
    updateMusicState();

    function updateMusicState() {
        musicControl.className = isMusicOn ? 'music-on' : 'music-off';
        musicControl.textContent = isMusicOn ? 'ğŸµ' : 'ğŸ”‡';
        bgm.muted = !isMusicOn;
        endSound.muted = !isMusicOn;
        localStorage.setItem('musicOn', isMusicOn);
    }

    musicControl.addEventListener('click', () => {
        isMusicOn = !isMusicOn;
        updateMusicState();
        if(isMusicOn && gameState.isRunning) bgm.play();
    });

    // æ¸¸æˆåˆå§‹åŒ–
    function initGame() {
        resizeCanvas();
        
        gameState = {
            score: 0,
            isRunning: true,
            player: {
                x: canvas.width/2 - CONFIG.PLAYER.WIDTH/2,
                y: canvas.height - CONFIG.PLAYER.HEIGHT - 15,
                ...CONFIG.PLAYER
            },
            items: [],
            spawnTimer: 0,
            lastFrame: performance.now()
        };

        scoreElement.textContent = 'å¾—åˆ†: 0';
        scoreElement.style.display = 'block';
        startPanel.style.display = 'none';
        endPanel.style.display = 'none';

        if(isMusicOn) {
            bgm.currentTime = 0;
            bgm.play().catch(() => {}); // æ•è·è‡ªåŠ¨æ’­æ”¾é”™è¯¯
        }
    }

    // å“åº”å¼ç”»å¸ƒ
    function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        
        // è®¾ç½®ç”»å¸ƒå®½é«˜ä¸çª—å£å®½é«˜ä¸€è‡´
        canvas.width = windowWidth;
        canvas.height = windowHeight;
        
        // è®¾ç½®ç”»å¸ƒæ ·å¼å®½é«˜ä»¥è¦†ç›–æ•´ä¸ªå±å¹•
        canvas.style.width = '100%';
        canvas.style.height = '100%';
    }

    // ç”Ÿæˆç‰©å“
    function spawnItem() {
        const totalProb = CONFIG.ITEMS.reduce((sum, item) => sum + item.prob, 0);
        const rand = Math.random() * totalProb;
        
        let cumulative = 0;
        for(const item of CONFIG.ITEMS){
            cumulative += item.prob;
            if(rand <= cumulative) {
                return {
                    ...item,
                    x: Math.random() * (canvas.width - item.size*2) + item.size,
                    y: -item.size*2,
                    speed: CONFIG.GAME.BASE_SPEED + 
                         (item.type === 'danger' ? CONFIG.GAME.DANGER_SPEED_BOOST : 0)
                };
            }
        }
    }

    // ç¢°æ’æ£€æµ‹
    function checkCollision(item) {
        const p = gameState.player;
        return (
            item.x + item.size > p.x &&
            item.x - item.size < p.x + p.WIDTH &&
            item.y + item.size > p.y
        );
    }

    // ç»˜åˆ¶ç©å®¶
    function drawPlayer() {
        ctx.fillStyle = CONFIG.PLAYER.COLOR;
        ctx.beginPath();
        ctx.roundRect(
            gameState.player.x,
            gameState.player.y,
            gameState.player.WIDTH,
            gameState.player.HEIGHT,
            8
        );
        ctx.fill();
    }

    // ç»˜åˆ¶ç‰©å“
    function drawItem(item) {
        ctx.beginPath();
        
        if(item.type === 'danger') {
            ctx.moveTo(item.x, item.y);
            ctx.lineTo(item.x - item.size, item.y + item.size*2);
            ctx.lineTo(item.x + item.size, item.y + item.size*2);
            ctx.closePath();
        } else {
            ctx.arc(item.x, item.y, item.size, 0, Math.PI*2);
        }
        
        const gradient = ctx.createRadialGradient(
            item.x, item.y, 1,
            item.x, item.y, item.size
        );
        gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(1, item.color);
        ctx.fillStyle = gradient;
        ctx.shadowColor = item.color + '66';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    // æ¸¸æˆä¸»å¾ªç¯
    function gameLoop(timestamp) {
        if(!gameState.isRunning) return;

        const deltaTime = timestamp - gameState.lastFrame;
        gameState.lastFrame = timestamp;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ç©å®¶ç§»åŠ¨
        if(keys.ArrowLeft) gameState.player.x -= gameState.player.SPEED;
        if(keys.ArrowRight) gameState.player.x += gameState.player.SPEED;
        gameState.player.x = Math.max(0, Math.min(
            canvas.width - gameState.player.WIDTH, 
            gameState.player.x
        ));

        // ç”Ÿæˆç‰©å“
        if((gameState.spawnTimer -= deltaTime) <= 0 && gameState.items.length < CONFIG.GAME.MAX_ITEMS_ON_SCREEN) {
            gameState.items.push(spawnItem());
            gameState.spawnTimer = CONFIG.GAME.SPAWN_INTERVAL;
        }

        // æ›´æ–°ç‰©å“
        for(let i = gameState.items.length-1; i >= 0; i--) {
            const item = gameState.items[i];
            item.y += item.speed * (deltaTime/16.67);

            drawItem(item);

            if(checkCollision(item)) {
                if(item.type === 'danger') {
                    gameOver();
                    return;
                }
                gameState.score += item.score;
                scoreElement.textContent = `å¾—åˆ†: ${gameState.score}`;
                gameState.items.splice(i, 1);
            } else if(item.y > canvas.height + item.size*2) {
                gameState.items.splice(i, 1);
            }
        }

        drawPlayer();
        requestAnimationFrame(gameLoop);
    }

    // æ¸¸æˆç»“æŸ
    function gameOver() {
        gameState.isRunning = false;
        finalScoreElement.textContent = gameState.score;
        endPanel.style.display = 'flex';
        scoreElement.style.display = 'none';

        if(isMusicOn) {
            bgm.pause();
            endSound.currentTime = 0;
            endSound.play();
        }
    }

    // äº‹ä»¶ç›‘å¬
    let keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // è§¦æ‘¸æ§åˆ¶
    let touchStartX = 0;
    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        const touchX = e.touches[0].clientX;
        gameState.player.x = touchX - gameState.player.WIDTH/2;
        gameState.player.x = Math.max(0, Math.min(
            canvas.width - gameState.player.WIDTH, 
            gameState.player.x
        ));
    });

    // æŒ‰é’®äº‹ä»¶
    document.getElementById('startBtn').addEventListener('click', () => {
        initGame();
        gameLoop(performance.now());
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
        if(isMusicOn) {
            endSound.pause();
            bgm.currentTime = 0;
            bgm.play();
        }
        initGame();
        gameLoop(performance.now());
    });

    // çª—å£é€‚é…
    window.addEventListener('resize', () => {
        resizeCanvas();
        if(document.activeElement) document.activeElement.blur();
    });

    // åˆå§‹åŒ–
    resizeCanvas();
})();
</script>
</body>
